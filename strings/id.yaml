# the rules, presented when someone hasn't played the game yet or runs /game_rules
rules: "<b>Chameleon - the game</b> <i>(english rules, trimmed to the telegram bot)</i>\n\n
• Setelah permainan dimulai, salah satu pemain akan menjadi sang Chameleon, yang lainnya hanyalah pemain biasa\n
• Sebuah topik dan kata-kata akan termuat di dalamnya, dengan tombol yang harus kalian ketuk\n
• Jika kamu hanya pemain dan mengetuk tombolnya, salah satu katanya akan muncul (dinamakan kata rahasia) - semuanya pasti dapat hal yang sama juga (Kecuali, Chameleon). Jika kamu sang Chameleon, kamu harus menebak kata rahasianya :) Semoga beruntung, bestie\n
• Sekarang botnya sudah memberikan kata-katanya, tebaklah.\n
• Kalau kamu pemain, cobalah berikan deskripsi yang sangat susah sehingga sang Chameleon tak dapat menebaknya; tetapi pemain lain tahu kalau kata-katanya sama\n
• Kalau kamu sang Chameleon, cobalah hubung-hubungkan petunjuknya seolah kamu seorang detektif. Nantinya, pasti akan ketemu jawabannya!\n
• Setelah semuanya mengemukakan pendapat mereka, pilihlah yang sekiranya menurut kamu sang Chameleon. Peran dengan jumlah suara terbanyak akan diungkap identitasnya\n
• Jika hanya pemain biasa, sang Chameleon menang!
• Jika Chameleon, ia akan disuruh menebak apa kata tersembunyinya. Jika benar, tetap saja dia menang; selebihnya kalah!"
# introduction when there is a new player, prepended to the rules
rules_prepend: "Oh halo, kita kedatangan pemain baru. Biar kumulai dalam 30 detik lagi, biar kujelaskan aturan barunya sekarang:\n\n"
# used in the strings below
here: "di sini"
# the deck command reply
# {0} and {1} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
deck: "Dek adalah kumpulan dari \"kartu\". Kamu bisa membuatnya. Mereka adalah file json sederhana. Jika kamu membuat dek baru, perlu diingat bahwa kamu harus memasukkan dua kunci: bahasa dan nama. Bahasa adalah bahasa yang digunakan dek, nama adalah nama dekmu. Gunakan huruf besar untuk keduanya. Di dalam file json, kamu mendefinisikan kunci, yang merupakan topik kata-kata, dan kemudian membuat daftar dengan kata-kata yang sesuai. Hanya string yang diperbolehkan dalam daftar."
# the translation command reply
# {0} - {2} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
translation: "Kamu bisa menerjemahkan seluruh botnya :O Failnya adalah .yaml, harusnya bisa digunakan dalam program lain, tetapi Notepad ++ direkomendasikan olehku :) Jika kamu ingin, terjemahkan saja seperti yang di sini {0}. Saat kamu sudah mengunduh failnya (disarankan bahasa inggris, karena yang selalu baru), gantilah dengan kode ISO 639-1 bahasamu. Jika sudah selesai, bergabunglah di sini {2} untuk mengirimkan fail terjemahan yang sudah kamu buat."
# if the group id is not known. Can happen if someone obfuscates the start command or the groups id changed while the bot is offline
group_not_found: "Hei, mohon maaf, aku tak bisa menemukan grupmu di dalam database-ku. Entah kamu mengotak-atiknya atau aku yang sedang tidak aktif. Dalam hal demikian, kirimkan /settings di grup kembali :)"
# start message in private
greeting_private: "Halo, aku Chameleon bot :) Kamu bisa bermain Chameleon denganku dengan menambahkanku ke dalam grupmu. Kalau ingin mengubah bahasa, ketiklah /language dan bahasamu akan berubah. Jangan lupa untuk tersenyum setiap hari, sayang, karena senyumanmu itu seindah mentari <3"
# help message in group.
help_group: "Hei, kamu butuh bantuan? Bagus. Pada dasarnya aku hanya punya tiga perintah utama yaitu:\n/start - untuk memulai permainan\n/settings - [HANYA ADMIN] mengubah pengaturan permainan\n/nextgame - menambahkan (atau mengurangkan) peserta dari daftar permainan selanjutnya. Kalau sudah di dalamnya, akan kami beritahu.\n\nSelain itu, aku juga punya perintah lainnya:\n/abort_game - [hanya admin] menghentikan permainan yang sedang berjalan\n/admins_reload - memuat ulang oleh admin :O\n/id - menunjukkan id grup\n\nKalau kamu butuh bantuan lainnya, beritahu kami pada @TheChameleonSupport. Kami senang membantu kalian :)"
# help message in private.
help_private: "Hei, kamu butuh bantuan? Bagus. Aku punya perintah untuk di sini:\n/language - mengubah bahasa pada chat\n/settings_help - membantumu untuk mengerti pengaturan\n/translation - untuk menerjemahkan\n/deck - untuk menambahkan dekmu sendiri\n\nKalau kamu butuh bantuan lainnya, beritahu kami pada @TheChameleonSupport. Kami senang membantu kalian :)"
# message which gets send to people in private when a new game is started and they are on the nextgame list
# {0} group name
nextgame: "Halo! Permainan baru akan dimulai di {0} dan kuharap kamu bergabung di dalam permainan tersebut."
# message which gets send to people in private which used the /nextgame command and weren't in the list before
# {0} group name
nextgame_added: "Hei. Kamu sudah ditambahkan ke dalam daftar nextgame di grup {0}, aku akan memberitahu sesekali saat permainannya dimulai. Walau kamu sudah bergabung, aku tetap akan memasukanmu di daftar itu (jadi akan kuspam berkali-kali hehehe). Kalau ingin menghapus dari daftar itu, ketiklah /nextgame dan aku akan menghapusmu dari daftarnya."
# message which gets send to people in private which used the /nextgame command and were in the list before
# {0} group name
nextgame_removed: "Kamu berhasil dihapus dari daftar permainan selanjutnya di {0}"
# message which gets send to people in the group when they used /nextgame and haven't pmed the bot yet
nextgame_pm: "Hei. Agar perintahku dapat dijalankan, kirimkan aku PM. Maka akan segera kubuka."
# message which gets send to people in the group when they used /nextgame and blocked the bot (wtf)
nextgame_block: "Ey. Kalau kamu ingin dapat pesan dariku, bukalah bloknya. Buka bloknya dan coba lagi..."
# message which gets send if someone uses the /settings_help command
settings_help: "Hey, jika ada beberapa di pengaturan yang berpencar, gunakan perintah ini untuk mengarahkannya."
# the following strings are explanations for the settings, triggered by the command above
language_help: "<b>Bahasa</b>: Ubah bahasaku di grupmu. Kalau ingin tahu bagaimana cara menerjemahkannya, ketuk /translation"
deck_help: "<b>Dek</b>: Kartu dek yang kugunakan di grupmu itu. Kartunya hanya terdapat 16 topik, dan dikocok menjadi satu topik. Aku memilih secara acak untuk topiknya. Kamu bisa menambahkan punyamu, ketuk /deck untuk lebih lanjut."
fewer_help: "<b>Lebih sedikit</b>: Jika hanya tiga orang yang bermain (mode ini diaktifkan), sang Chameleon dapat dua kesempatan untuk menjawab."
more_help: "<b>Lebih banyak</b>: Jika mode ini diaktifkan, sang Chameleon akan lebih sulit menebak kata rahasianya."
tournament_help: "<b>Turnamen</b>: Jika ini diaktifkan, setiap pemain akan mendapatkan poin. Kalau Chameleonnya berhasil, dia akan mendapat 2 poin. Kalau kalah dan salah menebak, dapat satu poin. Kalau seri, semuanya akan dapat dua poin. Pemain yang pertama harus membuatnya menjadi 5 poin agar menang."
pin_help: "<b>Pin/Pesan Sematan</b>: Saat diaktifkan, akan lebih mudah bagi para pemain untuk bergabung ke dalam permainan dengan melihat pesan yang telah kusematkan. Cara mengaktifkannya dengan gunakan perintah pengaturan padaku."
restrict_help: "<b>Pembatasan</b>: Saat diaktifkan, semuanya tidak akan bisa mengirim kecuali orang yang kusuruh untuk memberikan petunjuknya. Semuanya bisa menulis kembali kalau sudah selesai."
exclamation_help: "<b>Tanda Seru</b>: Kalau dimatikan, ! tidak akan terhitung sebagai jawaban. Kalau dinyalakan, ! akan terhitung sebagai jawaban."
