# put the people who worked on the translation here if you/they want to.
authors:
  - "@Botz_x_Hub"
# put the name of your language here, in their native translation
language: "Bahasa Indonesia"
# send when the bot gets added to a group
greeting: "Halo, saya The Chameleon Bot, bot telegram yang membawakan gim The Chameleon untuk kalian! Jika ingin mengubah pengaturan, kamu bisa menggunakan /settings (hanya admin yang bisa melakukannya). Atau cukup ketuk /start untuk memulai permainan denganku :)"
# when a game is started with /start in a group.
# {0} mention of the player who started the game, {1} list of mentions for joined player, {2-8} settings, either the deck name or activate or deactivate (see below)
start_game: "{0} memulai permainan. Anda sedang bermain dengan pengaturan tertentu:\n\n<b>Dek:</b> {2}\n<b>Sedikit:</b> {3}\n<b>Banyak: </b>{4}\n<b>Pin: </b>{5}\n<b>Turnamen: </b>{6}\n<b>Pembatasan: </b>{7}\n<b>Seruan: </b>{8}\n\nAyo bergabung!\n\n#Pemain:\n{1}"
# the button beneath the message above
start_button: "Bergabung/Pergi"
# if the setting above is activated
activated: "Dinyalakan/Aktif"
# if the setting above is deactivated
deactivated: "Dimatikan/Nonaktif"
# the pop-up a player gets when pressing on the button above
player_joins_query: "Kamu bergabung di permainan ini!"
player_leaves_query: "Kamu keluar dari permainan ini!"
# the pop-up a player gets when he presses the button above but no join process is running (might happen when the bot has an unexpected shutdown)
join_no_game_running: "Mohon maaf, tombol ini digunakan saat tidak seharusnya. Mohon ketuk /start untuk memulai permainan."
# the text appearing in the group once a player leaves/joins and the timer "runs out"
# {0} mention of player(s)
player_joins_text: "{0} bergabung dalam permainan. "
player_leaves_text: "{0} keluar dari permainan. "
# the text in addition to the one above
# {0} if more then three players, start from below; otherwise fail
player_action_text: "Jika tak ada yang bergabung atau meninggalkan permainan dalam 30 detik, waktunya akan terhenti dan permainannya {0}"
# see above
start: "mulai :)"
fail: "gagal :("
# the message when someone presses /start while a game is running
game_running: "Permainan masih berjalan, tunggu hingga permainan berakhir."
# the message when a game failed (30 second timer runs out and not three people joined)
game_failed: "Tidak cukup pemain. Mohon maaf."
# the message when a game starts
# {0} the topic/dictionary key, {1} the list of the words
game_succeed: "Permainannya dimulai!\n<b>Topik:</b>\n{0}\n<b>Kalimat:</b>\n{1}"
# the button beneath the message above
play_button: "Tunjukkan kata rahasianya!"
# the pop-up the chameleon gets when pressing the button above
player_is_chameleon: "Kamu adalah Sang Chameleon. Semoga beruntung!"
# the pop-up the ordinary player gets when pressing the button above
# {0} the secret word
secret_word: "Kata rahasianya adalah {0}"
# the pop-up the player gets when pressing the button above and this game is not running (might happen when the bot has an unexpected shutdown)
wrong_game: "Mohon maaf, permainan kalian sebelumnya mungkin tidak seperti ini. Temukan pesan terakhir dariku dengan tombol ini dan tekanlah :)"
# the message appearing after the message above, asking for the first word
# {0} mention of the player
first_player_say_word: "{0}, kamu orang pertama yang mendeskripsikan katanya. Mohon segera lakukan."
# the message asking every player to send a message, one after another
# {0} mention of the player, {1} word list, consisting of the player name: players word(s), {2} the message below or nothing
more_players_say_word: "Terima kasih. Sekarang, ini bagianmu, {0}.{2}\n\nKata terakhir:\n{1}"
# this will get attached to the previous two messages in case the game is not in restricted mote
exclamation_deactivated: "Untuk melanjutkan percakapan kalian, tambahkan ! di awal kata. Aku takkan menghitungnya sebagai jawaban kalian."
exclamation_activated: "Untuk mengirimkan jawaban, gunakan ! di awal kata. Pesan lainnya akan diabaikan oleh Bot, dan takkan dihitung sebagai jawaban kalian."
# the message before the voting, showing the final word list
# {0} final word list
final_word_list: "Daftar kata akhir, kita harus memilih mana yang harus diungkap identitasnya (Baik Chameleon atau pun tidak):\n\n{0}"
# the message asking to vote, buttons with the names beneath
# {0} vote list, consisting of mentions of the players: number of votes
vote_list: "Ingat, kalian hanya bisa memilih sekali saja dan tak bisa mengubah suara pilihan kalian.\nYang belum memberikan suara:\n\n{0}"
# the pop-up for a successful vote
voted: "Suaramu sudah dikirimkan! :)"
# the pop-up for someone trying to vote again
already_voted: "Kamu sudah memberikan suara!"
# the pop-up for someone pressing his own name (no suicide here) while voting
vote_yourself: "Kamu tidak dapat memberi suara pada dirimu sendiri!"
# when a draw happens after everyone votes, the first player who had to say a word can decide who gets unmasked. Buttons with player names are attached
# {0} mention of the starter, the player who has to said the first word
draw: "{0}, terjadi adanya kesamaan jumlah suara. Since you had a disadvantage as you had to say the first word, you can decide who gets Karena kamu yang memberi kata pertama, kamu bisa memilih yang harus diungkap identitasnya"
# if someone who is not the starter (see above) presses one of the buttons
not_starter: "Kamu tidak memberikan kata pertamamu, apa itu akan bekerja? :("
# if the chameleon wasn't found
# {0} mention of the player unmasks, {1} mention of the chameleon, {2} secret word
chameleon_not_found: "{0} terungkap dan dia <b>bukanlah</b> sang Chameleon, itu adalah {1}! Sang Chameleon memenangkan permainan! Kata rahasianya adalah <b>{2}</b>."
# if the chameleon was found
# {0} mention of the chameleon
chameleon_found: "{0} terungkap dan dia adalah sang Chameleon! Kamu bisa mencoba menebak apa kata tersembunyinya."
# if the chameleon was found and only three players are there (and this is activated in the setting)
# {0} mention of the chameleon
chameleon_found_fewer: "{0} terungkap dan dia adalah sang Chameleon! Karena hanya ada tiga orang pemain saja, kamu dapat menebak dua kali (admin grup dapat menonaktifkannya di pengaturan)."
# if the chameleon was found and 7 or 8 players are there
# {0} mention of the chameleon
chameleon_found_more: "{0} terungkap dan dia adalah sang Chameleon! Karena ada lebih dari enam pemain, katanya jadi tidak terlihat, jadi berhati-hatilah saat menuliskan jawabannya! (admin grup dapat menonaktifkannya di pengaturan)."
# this replaces the word/topic from the list
hidden: "hidden"
# if the chameleon guesses wrong and has a second guess
# {0} mention of the chameleon
chameleon_guess_wrong_fewer: "Mohon maaf {0}, kamu gagal menebaknya. Coba lagi ;)"
# if the chameleon guesses wrong
# {0} mention of the chameleon, {1} secret word
chameleon_guess_wrong: "Mohon maaf {0}, kamu gagal menebaknya, <b>{1}</b>-lah jawabannya. Sang Chameleon kalah, para pemain menang!"
# if the chameleon guesses correctly
# {0} mention of the chameleon
chameleon_guess_right: "Kerja bagus {0}, kamu pintar sekali menebaknya! Sang Chameleon menang, para pemain kalah!"
# if the chameleon guesses wrongly, but the spellchecker corrects it to the right word (comes in handy by games where the keyboard isn't given
# {0} mention of the chameleon
chameleon_guess_corrected: "Kerja bagus {0}, pasti itu benar... sejujurnya, bukan tebakan bagus. Namun, karena aku baik hati, jadi aku beri kamu kesempatan. Kamu menang. Yaayyy :)"
# when a tournament ends, but no winner yet, so another round is started
tournament_end: "Permainannya berakhir, tak ada yang menang atau kalah, jadi permainan baru dimulai. Poin turnamen terbaru:\n{0}\n<b>Topik:</b>\n{1}\n<b>Kata:</b>\n{2}"
# when a tournament ends and there is only one winner
# {0} winner mention, {1} winner points, {2} other player mentions + points
tournament_end_one: "Turnamennya berakhir \\o/\n\nPemenangnya adalah {0} dengan perolehan poin <b>{1}</b>.\n\nPeserta lainnya:\n{2}"
# when a tournament ends and there is only one winner, and no one else got points
# {0} winner mention, {1} winner points, {2} other player mentions + points
tournament_end_one_super_win: "Turnamennya berakhir \\o/\n\nPemenangnya adalah {0} dengan perolehan poin <b>{1}</b>, benar-benar menghabiskan seluruh persaingan! Mereka semua dapat Nol poin, lihatlah yang kalah:\n{2}"
# when a tournament ends with several winners
# {0} winner mentions + points, {1} other player mentions + points
tournament_end_several: "Turnamennya berakhir \\o/\n\nPemenangnya adalah:\n{0}\n\nPeserta lainnya:\n{1}"
# when an admin aborts a running/starting game
abort_game: "Permainan berhasil dihentikan"
# when someone tries to to abort a game when none is running/starting
no_game_running: "Mohon maaf, kamu tidak bisa menghentikan permainan yang tidak berjalan :)"
# when a non admin tries to abort a running/starting game
no_admin_abort: "You need to be an admin to abort a running game"
# when a shutdown gets initiated, this message is send to the active players as a warning
init_shutdown: "Mohon maaf atas ketidaknyamanannya, aku akan dimatikan dalam 5 menit. Ini berarti akan menghapuskan seluruh \"progress\" jikalau kalian tidak mengakhirinya. Untuk informasi lebih lanjut, @TheChameleon."
# when a shutdown gets initiated and players are still playing (smh)
run_shutdown: "5 menit sudah berakhir, mohon maaf atas kehilangan seluruh progress kalian :("
# when a shutdown is initiated and players want to start a new game
