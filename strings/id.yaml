# when a non admin tries to change group settings
no_admin_settings: "Kamu harus menjadi admin terlebih dahulu untuk mengubah pengaturan grup. Jika kamu seorang admin dan mendapat pesan ini, mulai /admins_reload."
# when a cache reload is issued
