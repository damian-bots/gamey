# the setting message admins of groups greet greeted with in PM
# {0} is the name of the group, a link if the group has an username
group_setting_text: "Hey, {0} grupta çalışma şeklimi değiştirmek istiyorsun, harika. Ayarlar hakkında daha fazla bilgi edinmek için /settings_help. Bu ayarları yenilemek için yenile düğmesine basabilirsiniz. Başka bir yöneticinin bunları değiştirdiğini düşünüyorsanız kullanın."
