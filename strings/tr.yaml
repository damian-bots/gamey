# the rules, presented when someone hasn't played the game yet or runs /game_rules
rules: "<b>Bukalemun - oyun</b> <i>(Türkçe kurallar, Telegram botuna göre kırpıldı)</i>\n\n• Oyun başladıktan sonra, bir oyuncu bukalemun olur, diğerleri sıradan oyuncu olurlar\n• Bir konu ve ona bir ait kelime listesi, üzerine bir düğme eklenmiş olarak sunulur\n• Oyuncuysanız ve bu düğmeye basarsanız, bu listedeki kelimelerden biri size sunulur (gizli kelime denir) - herkes aynı şeyi alır elbette. Bukalemun iseniz, bunun yerine bu konuda bilgilendirileceksiniz\n• Sonra bot birbiri ardına gizli kelimenin tanımını sorar.\n• Eğer bir oyuncuysanız, gizli kelimeyi bukalemunun tahmin edemeyeceği şekilde tanımlamaya çalışın; ama diğer oyuncular sizin kesinlikle bukalemun olmadığınızı anlasın\n• Eğer Bukalemunsanız, çok sınırlı bilginize dayanarak bir tanım seçmelisiniz. Seçiminize uyum sağlamaya çalışın!\n• Herkes bir kelime söyledikten sonra, herkes Bukalemun olduğunu düşündüğü kişiye oy verir. En çok oyu alan oyuncunun maskesi düşer\n• Sıradan bir oyuncuysa Bukalemun kazanır!• Bukalemun ise, gizli kelimeyi tahmin etmeye çalışacaktır. Tahmini gerçekten doğruysa, kazanır; aksi takdirde oyuncu tahmin yapar!"
# introduction when there is a new player, prepended to the rules
rules_prepend: "Ah, merhaba, yeni oyuncu(larımz)muz var. Oyun 30 saniye içinde başlayacak, yeni oyuncu(lara)ya hemen kuralları sunayım:\n\n"
# used in the strings below
here: "burada"
# the deck command reply
# {0} and {1} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
deck: "Desteler, \"kartlar\" topluluğudur. Yeni desteler oluşturabilir veya mevcut desteleri değiştirebilirsiniz. Bunlar basit json dosyalarıdır. Yeni bir deste oluşturmanız durumunda, iki anahtarı geçmeniz gerektiğini unutmayın: dil ve ad. Dil, destenin içinde bulunduğu dildir, ad ise destenizin adıdır. İkisini de büyük harfle yazın. Json dosyasının içinde, kelimelerin konusu olan anahtarları tanımlarsınız ve ardından uygun kelimelerle bir liste oluşturursunuz. Listede yalnızca dizelere izin verilir. Konu başına 16 kelime önerilir, ancak zorunlu değildir. Sorularınız varsa veya bir dosya göndermek istiyorsanız, gerçek uygulamalara {0} bakabilir ve {1} üzerinden bize katılabilirsiniz."
# the translation command reply
# {0} - {2} will be links, instead of the url will the translation of here be used. Tell the group if that's a problem
translation: "Botun tamamını çevirebilirsiniz :O Dosyalar .yaml dosyalarıdır, her temel metin programında açılabilir olmaları gerekir, ancak Notepad ++ benden bir tavsiye  :) Bu zorluğu gerçekten üstlenirseniz, mevcut çevirileri bulabilirsiniz {0}. Temel dosyayı indirdikten sonra (her zaman en güncel dosya olduğundan İngilizce önerilir), kendi dilinizin ISO 639-1 koduyla yeniden adlandırın. İki harfli biri önerilir, ancak zorunlu değildir. Tırnak işareti içindeki parçaları çevirin. Cümlelerinizde gerçekten tırnak işareti kullanmak istiyorsanız, onlardan şu şekilde kaçının: <code>\\\"</code> . İçinde sayı bulunan parantezler kalsın ve numaralarını değiştirmeyin. Telegram biçimlendirmesi html etiketleriyle desteklenir, {1} açıklandığı gibi çalışırlar. Bitirdikten sonra, bu dosyayı göndermek veya başka sorular sormak için bize {2} katılın."
# if the group id is not known. Can happen if someone obfuscates the start command or the groups id changed while the bot is offline
group_not_found: "Hey, üzgünüm ama grubunuzu veri tabanımda bulamıyorum. Ya burada bir oyun oynuyorsunuz ya da bu benim hatam çünkü çevrimdışıydım. Bu durumda, grup sohbetinden tekrar çalıştırın /settings :)"
# start message in private
greeting_private: "Selam, ben Chameleon Botuyum :) Bukalemun Oyununu benimle oynayabilirsiniz, beni grubunuza eklemeniz yeterli. Sizinle özel olarak konuştuğum dili değiştirmek istiyorsanız, /language tuşuna basın. Ve gülümsemeyi de unutma. En azından arada bir."
# help message in group.
help_group: "Selam, biraz yardım istiyorsun, harika. Temelde gruplarda ihtiyacın olabilecek sadece üç komutum var:\n/start - bir oyun başlat\n/settings - [yalnızca daha büyük gruplardaki yöneticiler] gruptaki ayarlarımı değiştir\n/nextgame - sizi bu grubun bir sonraki oyun listesine ekler (veya çıkarır). Eğer listedeyseniz, oyun başladığında sana haber veririm\n\nBunun dışında şu komutlara da yanıt veririm:\n/abort_game - [yalnızca daha büyük gruplardaki yöneticiler] şu anda çalışan bir oyun varsa oyunu iptal eder\n/admins_reload - Yöneticiler bir saatliğine önbelleğe alındığından, bot sizi yönetici olarak tanımıyorsa veya artık bunu yapması gerekmiyorsa bunu çalıştırmak isteyebilirsiniz :O\n/id - grup kimliğini göster\n\nBir konuda insan yardımına ihtiyacınız olursa, @TheChameleonSupport'ta bize katılın. Size yardımcı olmaktan memnuniyet duyarız."
# help message in private.
help_private: "Selam, biraz yardım istiyorsun, harika. Aşağıdaki komutlara özel sohbette yanıt veriyorum:\n/language - özel sohbette seninle konuştuğum dili değiştirir\n/settings_help - grup ayarlarını anlamanıza yardımcı olur\n/translation - size çevirilerin nasıl yapıldığını gösteren bir yardım mesajı gösterir\n/deck - kendi destenizi nasıl ekleyeceğinizi gösterir\n\n Bir konuda insan yardımına ihtiyacınız olursa, @TheChameleonSupport'ta bize katılın. Size yardımcı olmaktan memnuniyet duyarız."
# message which gets send to people in private when a new game is started and they are on the nextgame list
# {0} group name
nextgame: "Selam. {0} grubunda yeni bir oyun başladı ve bahse girerim bu eğlenceye katılmanızı çok isterler."
# message which gets send to people in private which used the /nextgame komut ve daha önce listede yoktu
# {0} group name
nextgame_added: "Hey. {0} grubundan bir sonraki oyun listesine eklendiniz, yeni bir oyun başladığında sizi bilgilendireceğim. Başarılı bir oyuna katıldığınız anda sizi o listeden çıkaracağım (böylece sizi gereksiz yere spam yapmam :). Eğer sadece kendinizin çıkarılmasını istiyorsanız, grupta tekrar /nextgame komutunu gönderin, o zaman sizi çıkaracağım"
# message which gets send to people in private which used the /nextgame command and were in the list before
# {0} group name
nextgame_removed: "{0} sohbetinin sonraki oyun listesinden çıkarıldınız"
# message which gets send to people in the group when they used /nextgame and haven't pmed the bot yet
nextgame_pm: "Hey, bu komutu kullanmak için beni özel olarak başlatmanız gerekiyor. Aşağıdaki düğmeye basmanız yeterli."
# message which gets send to people in the group when they used /nextgame and blocked the bot (wtf)
nextgame_block: "Eh, sana PM atmamı istiyorsan, beni engellememeliydin. Engelimi kaldırıp tekrar dene..."
# message which gets send if someone uses the /settings_help command
settings_help: "Hey, bir grup için oldukça fazla ayar olduğundan, bunlar bölünmüştür. Gezinmek için aşağıdaki düğmeleri kullanmanız yeterlidir."
# the following strings are explanations for the settings, triggered by the command above
language_help: "<b>Dil</b>: Grubunuzdaki benim dilimi değiştirin. Kendi dilinizi nasıl ekleyebileceğiniz hakkında daha fazla bilgi edinmek istiyorsanız /translation düğmesine basın."
deck_help: "<b>Deste</b>: Grubunuzda kullandığım kart destesi. Kartlar normalde bir konuya ait 16 farklı kelime içerir. Rastgele bir konu ve ondan bir tur için gizli kelime seçiyorum. Kendinkini ekleyebilirsin, nasıl yapacağını öğrenmek için bas /deck ."
fewer_help: "<b>Daha Az</b>: Yalnızca üç oyuncu oynuyorsa (ve bu aktifleştirilirse), bukalemun yakalanırsa iki tahmin alır."
more_help: "<b>Daha Fazla</b>: 7 veya 8 oyuncu oynuyorsa (ve bu aktifleştirilirse), herkes kelimesini söyledikten sonra kelimeler kaybolur ve bukalemunun doğru olanı tahmin etmesini zorlaştırır."
tournament_help: "<b>Turnuva</b>: Bu mod aktifleştirilirse puanlama sistemi devreye girer. Bukalemun fark edilmeden kaçarsa iki puan alır. Yakalanıp doğru kelimeyi tahmin ederse bir puan alır. Olmazsa, oyuncu ikişer puan alır. 5 puana ulaşan ilk oyuncu kazanır."
pin_help: "<b>Sabitle</b>: Bir kez aktifleştirildiğinde, oyuncuların oyun başladığında daha kolay bulabilmesi için kelime listesini sessizce sabitleyeceğim. Oyun bittiğinde eski sabitlenmiş mesajı (varsa) sessizce tekrar sabitleyeceğim. Bu ayarı aktifleştirmek için beni sabitleme ayrıcalıklarına sahip bir yönetici yapmanız gerekiyor."
restrict_help: "<b>Kısıtlama</b>: Aktifleştirildiğinde, kelime söyleme aşamasında sırası gelen kişi dışında herkesin yazmasını kısıtlayacağım. Bu aşama bittikten sonra herkes tekrar yazabilir. Bunun çalışması için, yöneticiler kısıtlanmadığından, bu kullanıcıları üye hakları ekleyen yöneticilere terfi ettireceğim. Aşamadan sonra orijinal sohbet izinleri geri yüklenir. Bu ayarı aktif hale getirmek için beni yeni yönetici ekleme, üye kısıtlama ve üye ayrıcalıkları ekleme izinleri ile birlikte yönetici yapmanız gerekmektedir. Nedenini öğrenmek istiyorsanız buradan okuyabilirsiniz: https://t.me/TheChameleonSupport/8\n<i>Dikkat:</i> Her mesaj bir kelime söyleme aşamasında kelime girişi olarak sayılır. Ünlem ayarı tamamen yok sayılır."
exclamation_help: "<b>Ünlem İşareti</b>: Ünlem işareti, grubunuzun bu oyunu oynama biçiminin çok önemli bir parçasıdır. Standart ayarda, bu devre dışıdır, yani başında ünlem işareti olmayan meşajlar sayılır, ünlem işareti ile başlayan mesajlar yoksayılır. Daha doğal görünse de, bu davranış, insanların yaptıkları bir sohbete devam ederken yanlış girişlere yol açabilir. Bunu aktif hale getirebilirsin, bu da davranışı tersine çevirir. Yalnızca başında ünlem işareti olan mesajlar sayılır. Bu biraz garip geliyor, ancak yanlış giriş olasılığını etkin bir şekilde ortadan kaldırıyor.\n<i>Dikkat:</i> Bu ayar, oyun giriş aşamasındayken sohbet etmenin mümkün olmadığı kısıtlı moddayken yok sayılır."
