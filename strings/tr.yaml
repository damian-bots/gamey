# put the people who worked on the translation here if you/they want to.
authors:
  - "@Botz_x_Hub"
# put the name of your language here, in their native translation
language: "Türkçe"
# send when the bot gets added to a group
greeting: "Selam. Ben The Chameleon botuyum, The Chameleon oyununu grubunuza getiren bir Telegram botuyum! Ayarlarımı değiştirmek için /settings (yönetici daha büyük gruplarda kısıtlanmıştır) komutunu çalıştırabilirsiniz ya da benimle bir oyun başlatmak için sadece basınız /start :)"
# when a game is started with /start in a group.
# {0} mention of the player who started the game, {1} list of mentions for joined player, {2-8} settings, either the deck name or activate or deactivate (see below)
start_game: "{0} bir oyun başlattı. Ayarları takip ederek oynuyorsunuz:\n\n<b>Deck:</b> {2}\n<b>Fewer:</b> {3}\n<b>More: </b>{4}\n<b>Pin: </b>{5}\n<b>Tournament: </b>{6}\n<b>Restricting: </b>{7}\n<b>Exclamation: </b>{8}\n\nHadi katılalım!\n\n#Oyuncular:\n{1}"
# the button beneath the message above
start_button: "Katıl/Ayrıl"
# if the setting above is activated
activated: "Aktifleştirildi"
# if the setting above is deactivated
deactivated: "Devre dışı bırakıldı"
# the pop-up a player gets when pressing on the button above
player_joins_query: "Oyuna katıldın!"
player_leaves_query: "Oyundan çıktın!"
# the pop-up a player gets when he presses the button above but no join process is running (might happen when the bot has an unexpected shutdown)
join_no_game_running: "Üzgünüm, bir şekilde bu düğme olmaması gerektiği halde burada. Bir oyun başlatmak için lütfen bunu çalıştırın /start."
# the text appearing in the group once a player leaves/joins and the timer "biter"
# {0} mention of player(s)
player_joins_text: "{0} oyuna katıldı. "
player_leaves_text: "{0} oyundan çıktı. "
# the text in addition to the one above
# {0} if more then three players, start from below; otherwise fail
player_action_text: "30 saniye içinde kimse katılmazsa veya çıkmazsa, zamanlayıcı biter ve oyun {0}"
# see above
start: "Başlar :)"
fail: "Başlamaz :("
# the message when someone presses /start while a game is running
game_running: "Bir oyun zaten çalışıyor, lütfen bitene kadar bekleyin."
# the message when a game failed (30 second timer runs out and not three people joined)
game_failed: "Yeterli oyuncu yok, üzgünüm."
# the message when a game starts
# {0} the topic/dictionary key, {1} the list of the words
game_succeed: "Oyun başladı!\n<b>Konu:</b>\n{0}\n<b>Kelimeler:</b>\n{1}"
# the button beneath the message above
play_button: "Gizli sözcüğü göster"
# the pop-up the chameleon gets when pressing the button above
player_is_chameleon: "Sen Bukalemun'sun. Bol şans!"
# the pop-up the ordinary player gets when pressing the button above
# {0} the secret word
secret_word: "Gizli kelime {0}"
# the pop-up the player gets when pressing the button above and this game is not running (might happen when the bot has an unexpected shutdown)
wrong_game: "Üzgünüm, şu anki oyunun bundan farklı görünüyor. Lütfen bu düğmelerle benden gelen en son mesajı bulun ve oraya basın :)"
# the message appearing after the message above, asking for the first word
# {0} mention of the player
first_player_say_word: "{0}, bana bir kelime söyleyen ilk kişi sensin. Lütfen bunu yap."
# the message asking every player to send a message, one after another
# {0} mention of the player, {1} word list, consisting of the player name: players word(s), {2} the message below or nothing
more_players_say_word: "Teşekkürler. Şimdi sıra sende, {0}.{2}\n\nGeçerli kelime listesi:\n{1}"
# this will get attached to the previous two messages in case the game is not in restricted mote
exclamation_deactivated: "Konuşmanıza devam etmek için mesajınızın başına bunu ! ekleyin. Aksi halde bunu girişiniz olarak saymayacağım."
exclamation_activated: "Cevabınızı göndermek için lütfen mesajınızın önüne bunu ! koyun. Diğer mesajlar bot tarafından yok sayılacaktır, böylece konuşmaya devam edebilirsiniz"
# the message before the voting, showing the final word list
# {0} final word list
final_word_list: "Son kelime listesi, rolü (Bukalemun ya da değil) maskesini düşürmek olan oylamaya gitmeliyiz, o zaman:\n\n{0}"
# the message asking to vote, buttons with the names beneath
# {0} vote list, consisting of mentions of the players: number of votes
vote_list: "Unutmayın, sadece bir kez oy kullanabilirsiniz ve oyunuzu düzeltemezsiniz.\n Henüz oy vermemiş olan kişiler:\n\n{0}"
# the pop-up for a successful vote
voted: "Oyunuz kayıtlı :)"
# the pop-up for someone trying to vote again
already_voted: "Zaten oy verdin!"
# the pop-up for someone pressing his own name (no suicide here) while voting
vote_yourself: "Kendine oy veremezsin!"
# when a draw happens after everyone votes, the first player who had to say a word can decide who gets unmasked. Buttons with player names are attached
# {0} mention of the starter, the player who has to said the first word
draw: "{0}, beraberlik oldu. İlk kelimeyi söylemek zorunda olduğunuz için bir dezavantajınız olduğundan kimin maskesinin düşeceğine siz karar verebilirsiniz."
# if someone who is not the starter (see above) presses one of the buttons
not_starter: "İlk kelimeyi söylemedin, gerçekten bunun işe yarayacağını düşündün mü? :("
# if the chameleon wasn't found
# {0} mention of the player unmasks, {1} mention of the chameleon, {2} secret word
chameleon_not_found: "{0} maskesi kaldırıldı ve onlar Bukalemun <b>değil</b>, Bukalemun {1}! Bukalemun oyunu kazanıyor! Gizli kelime <b>{2}</b>."
# if the chameleon was found
# {0} mention of the chameleon
chameleon_found: "{0} maskesi kaldırıldı ve onlar Bukalemun! Şimdi gizli kelimeyi tahmin etmeye çalışabilirsiniz."
# if the chameleon was found and only three players are there (and this is activated in the setting)
# {0} mention of the chameleon
chameleon_found_fewer: "{0} maskesi kaldırıldı ve onlar Bukalemun! Şu anda sadece üç oyuncu olduğundan, iki tahmin alırsınız (grup yöneticileri bunu ayarlarda kapatabilir)."
# if the chameleon was found and 7 or 8 players are there
# {0} mention of the chameleon
chameleon_found_more: "{0} maskesi kaldırıldı ve onlar Bukalemun! Altı oyuncudan daha fazlası olduğundan, kelime listesi görünmez, bu yüzden yazımınıza dikkat ediniz (grup yöneticileri bunu ayarlardan kapatabilir)."
# this replaces the word/topic from the list
hidden: "gizli"
# if the chameleon guesses wrong and has a second guess
# {0} mention of the chameleon
chameleon_guess_wrong_fewer: "Üzgünüm {0}, bu yanlış tahmindi. Yeniden deneyin ;)"
# if the chameleon guesses wrong
# {0} mention of the chameleon, {1} secret word
chameleon_guess_wrong: "Üzgünüm {0}, bu yanlış tahmindi, <b>{1}</b> o olurdu. Bukalemun kaybeder, oyuncular kazanır!"
# if the chameleon guesses correctly
# {0} mention of the chameleon
chameleon_guess_right: "İyi iş {0}, bu doğru tahmindi! Bukalemun kazanır, oyuncular kaybeder!"
# if the chameleon guesses wrongly, but the spellchecker corrects it to the right word (comes in handy by games where the keyboard isn't given
# {0} mention of the chameleon
chameleon_guess_corrected: "İyi iş {0}, bu doğruydu... Peki, dürüst olmak gerekirse, aslında doğru tahmin değildi. Ama iç yazım denetimim doğru olanı yaptı. Bir şey değil, yine de kazandın. Yaayyy :)"
# when a tournament ends, but no winner yet, so another round is started
tournament_end: "Oyun sona erdi, ancak turnuvanın kazananı henüz yok, bu yüzden yenisi başladı. Mevcut turnuva puanları:\n{0}\n<b>Konu:</b>\n{1}\n<b>Kelimeler:</b>\n{2}"
# when a tournament ends and there is only one winner
# {0} winner mention, {1} winner points, {2} other player mentions + points
tournament_end_one: "Turnuva sona erdi \\o/\n\nKazanan {0} ile <b>{1}</b> Nokta.\n\nDiğer yarışmacılar:\n{2}"
# when a tournament ends with several winners
# {0} winner mentions + points, {1} other player mentions + points
tournament_end_several: "Turnuva sona erdi \\o/\n\nKazananlar:\n{0}\n\nDiğer yarışmacılar:\n{1}"
# when an admin aborts a running/starting game
abort_game: "Oyun başarıyla durduruldu"
# when someone tries to to abort a game when none is running/starting
no_game_running: "Üzgünüm, çalışmayan bir oyunu iptal edemezsin"
# when a non admin tries to abort a running/starting game
no_admin_abort: "Çalışan bir oyunu iptal etmek için yönetici olmanız gerekir"
# when a shutdown gets initiated, this message is send to the active players as a warning
init_shutdown: "Rahatsızlık için üzgünüm ama 5 dakika içinde kapatacağım. Bu, mevcut oyunu bitirmezseniz \"ilerlemenizi\" kaybedeceğiniz anlamına geliyor. Daha fazla bilgi için lütfen @TheChameleon'a gidin."
# when a shutdown gets initiated and players are still playing (smh)
run_shutdown: "5 dakika bitti, ilerlemenizi kaybettiğiniz için üzgünüm :("
# when a shutdown is initiated and players want to start a new game
group_start_shutdown: "Rahatsızlık için üzgünüm ama kapatmam gerekiyor. Daha fazla bilgi için lütfen @TheChameleon'a gidin."
# when a non admin tries to change group settings
no_admin_settings: "Grup ayarlarını değiştirmek için yönetici olmanız gerekiryor. Yöneticiyseniz ve bu mesajı alıyorsanız, /admins_reload komutunu çalıştırın."
# when a cache reload is issued
admins_reload: "Yönetici listesi yeniden yüklendi!"
# when an admin has not PMed the bot yet
no_pm_settings: "Grup ayarlarını değiştirmek için beni özel olarak başlatmanız gerekiyor. Aşağıdaki düğmeye basmanız yeterli"
# the button mentioned above
no_pm_settings_button: "Başla"
# when an admin has PMed the bot, but blocked it (wtf??)
